<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <link rel="stylesheet" href="registration.css" />
    <title>registration</title>
  </head>
  <body>
    <div class="registration form">
      <form action="login.html" autocomplete="on">
        <h3>Student Registration Form</h3>
        <div class="input_box">
          <label>Name</label>
          <input type="text" name="name" required /> <br />
          <label>Father Name</label>
          <input type="text" name="name" required /> <br />
          <label>Postal Address</label>
          <input type="text" name="name" required /> <br />
          <label>Personal Address</label>
          <input type="text" name="name" required /> <br />
          <label>Sex</label>
          <input type="radio" name="gender" value = "Male"/> Male
          <input type="radio" name="gender" value = "Female"/>Female <br />
          <label>City</label>
          <select>
            <option value="select">select</option>
            <option value="gunidy">Gunidy</option>
            <option value="Thirumangalam">Thirumangalam</option>
            <option value="peraiyur">peraiyur</option>
          </select>
          <br />
          <label>Course</label>
          <select>
            <option value="Course">Select</option>
            <option value="Mern">Mern Developer</option>
            <option value="fullstack">Full Stack Developer</option>
            <option value="Java">Java Developer</option>
          </select>
          <br />
          <label>District</label>
          <select>
            <option value="District">Select</option>
            <option value="Chennai">Chennai</option>
            <option value="Madurai">Madurai</option>
            <option value="Salem">Salem</option>
          </select>
          <br />
          <label>State</label>
          <select>
            <option value="state">Select</option>
            <option value="TamilNadu">TamilNadu</option>
            <option value="karnataka">karnataka</option>
            <option value="Andra Pradhesh">Andra Pradhesh</option>
          </select>
          <br />
          <label>PinCode</label>
          <input type="text" name="number" required /> <br />
          <label>EmailId</label>
          <input type="email" name="email" required /> <br />
          <label>DOB</label>
          <input type="date" required /> <br />
          <label>Mobile No</label>
          <input type="text" name="country code" value="+91" required /> <br />

          <div class="btn">
            <input class="reset" type="reset" value="Reset" />
            <input type="submit" value="Submit Form" src="login.html" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
