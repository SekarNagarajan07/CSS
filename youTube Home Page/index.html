<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/youtube-logo-png-2061.png" type="icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!--Header-->
    <div class="header">
      <div class="logo-container">
        <i class="bi bi-list"></i>
        <div class="logo">
          <div class="logo-img">
            <img src="images/youtube-logo-png-2061.png" alt="youTube" />
          </div>
          <h1 id="logo-txt">YouTube</h1>
        </div>
      </div>
      <div class="search-container">
        <form action="">
          <input type="text" placeholder="Search" />
        </form>
        <button class="search"><i class="bi bi-search"></i></button>
        <button class="mic"><i class="bi bi-mic-fill"></i></button>
      </div>
      <div class="profile-container">
        <i class="bi bi-camera-reels"></i>
        <i class="bi bi-grid-3x3-gap"></i>
        <i class="bi bi-bell"></i>
        <div class="profile-box">
          <img src="images/profile.png" alt="profile" />
        </div>
      </div>
    </div>

    <!--Body-->

    <div class="body-container">
      <div class="sidebar">
        <div class="sidebar-items">
          <a class="sidebar-item"><i class="bi bi-house-door"></i>Home</a>
          <a class="sidebar-item"><i class="bi bi-compass"></i>Explore</a>
          <a class="sidebar-item"><i class="bi bi-broadcast-pin"></i>Shorts</a>
          <a class="sidebar-item"><i class="bi bi-rss"></i>Subscription</a>
          <hr />
          <a class="sidebar-item"><i class="bi bi-link-45deg"></i>Library</a>
          <a class="sidebar-item"><i class="bi bi-clock-history"></i>History</a>
          <a class="sidebar-item"><i class="bi bi-play-btn"></i>Your videos</a>
          <a class="sidebar-item"
            ><i class="bi bi-clock-history"></i>Watch later</a
          >
          <a class="sidebar-item"><i class="bi bi-music-note"></i>All videos</a>
          <a class="sidebar-item"
            ><i class="bi bi-arrow-down-short"></i>Show more</a
          >
          <hr />
          <h4 class="more">More from youtube</h4>

          <a class="sidebar-item"><i class="bi bi-keyboard"></i>Gaming</a>
          <a class="sidebar-item"><i class="bi bi-camera-reels"></i>Live</a>
          <a class="sidebar-item"><i class="bi bi-award"></i>Sports</a>
          <hr />
          <a class="sidebar-item"><i class="bi bi-gear"></i>Settings</a>
          <a class="sidebar-item"><i class="bi bi-flag"></i>Report history</a>
          <a class="sidebar-item"><i class="bi bi-question"></i>Help</a>
          <a class="sidebar-item"><i class="bi bi-send"></i>Send feedback</a>
        </div>
      </div>
      <div class="content">
        <div class="chips-wrapper">
          <div class="chip">
            <p>All</p>
          </div>
          <div class="chip">
            <p>CSS</p>
          </div>
          <div class="chip">
            <p>User interface design</p>
          </div>
          <div class="chip">
            <p>HTML</p>
          </div>
          <div class="chip">
            <p>JavaScript</p>
          </div>
          <div class="chip">
            <p>Node js</p>
          </div>
          <div class="chip">
            <p>Responsive Website</p>
          </div>
          <div class="chip">
            <p>User Interface</p>
          </div>
          <div class="chip">
            <p>Coding</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
