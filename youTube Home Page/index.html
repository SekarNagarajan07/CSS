<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/youtube-logo-png-2061.png" type="icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <i class="bi bi-list"></i>
        <div class="logo">
          <div class="logo-img">
            <img src="images/youtube-logo-png-2061.png" alt="youTube" />
          </div>
          <h1 id="logo-txt">YouTube</h1>
        </div>
      </div>
      <div class="search-container">
        <form action="">
          <input type="text" placeholder="Search" />
        </form>
        <button class="search"><i class="bi bi-search"></i></button>
        <button class="mic"><i class="bi bi-mic-fill"></i></button>
      </div>
      <div class="profile-container"></div>
    </div>
  </body>
</html>
