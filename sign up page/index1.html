<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <img src="image1.png" class="image1">
    <img src="img(1).png" class="image">
    <div class="signupFrm">

        <form>
            <h2 class="title">Sign In</h2>
            <p class="para">Welcome back! Please enter email id and password</p>

            <div class="inputContainer">

                <p><label for="email">Email ID</label></p>
                <input type="email" class="input" name="email" required autocomplete="off">
            </div>
            <br>
            <div class="inputContainer">
                <p><label for="password">Password</label></p>
                <input type="password" class="input" name="password" required autocomplete="off">

            </div>
            <div class="forgetpwd">
                <p>Forget your password?</p>
            </div>
            <br>
            <br>


            <input type="submit" class="submitBtn" value="SIGN IN">
        </form>
    </div>
</body>

</html>
